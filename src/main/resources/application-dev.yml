server:
  port: 8443
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/panda?serverTimezone=GMT #?characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zoo.panda.entity
  configuration:
    map-underscore-to-camel-case: true
